<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CODM Map Veto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    header {
      background: #222;
      padding: 15px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      border-bottom: 3px solid #444;
    }
    .top-controls {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px;
      background: #1a1a1a;
    }
    .team-box {
      text-align: center;
    }
    .team-box input {
      font-size: 1.2rem;
      text-align: center;
      background: transparent;
      color: #fff;
      border: none;
      border-bottom: 2px solid #555;
      padding: 5px;
    }
    .format-select select,
    .mode-select select {
      background: #222;
      color: #fff;
      padding: 5px 10px;
      font-size: 1rem;
    }
    .veto-row {
      display: flex;
      justify-content: space-between;
      padding: 20px;
    }
    .ban-panel {
      width: 20%;
      text-align: center;
    }
    .ban-slot img {
      width: 100%;
      height: auto;
      border: 2px solid red;
      border-radius: 5px;
      margin-top: 10px;
    }
    .ban-slot {
      cursor: pointer;
      min-height: 100px;
      border: 2px dashed red;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 6px;
      font-size: 0.9rem;
      color: #999;
    }
    .map-preview {
      width: 60%;
      text-align: center;
    }
    .map-preview img {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 10px;
      border: 3px solid #444;
    }
    .series-row {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 20px;
      background: #000;
      flex-wrap: wrap;
    }
    .series-slot {
      background: #1c1c1c;
      color: #ffd700;
      width: 180px;
      height: 120px;
      border: 2px solid #666;
      border-radius: 6px;
      text-align: center;
      font-weight: bold;
      padding: 5px;
      position: relative;
    }
    .series-slot .mode {
      font-size: 0.75rem;
      color: #ccc;
      margin-top: 4px;
    }
    .series-slot .side {
      position: absolute;
      bottom: 5px;
      width: 100%;
      font-size: 0.8rem;
      color: #ccc;
    }
    .map-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 20px;
    }
    .map-card {
      width: 180px;
      background: #222;
      border-radius: 8px;
      border: 2px solid #444;
      cursor: pointer;
      transition: 0.2s;
    }
    .map-card:hover {
      transform: scale(1.05);
      border-color: #00bfff;
    }
    .map-card img {
      width: 100%;
      border-radius: 8px 8px 0 0;
    }
    .map-card div {
      padding: 5px;
      text-align: center;
    }
    .map-card.disabled {
      opacity: 0.4;
      pointer-events: none;
      filter: grayscale(80%);
    }
  </style>
</head>
<body>
  <header>CODM MAP VETO</header>

  <div class="top-controls">
    <div class="team-box">
      <div><strong>Team 1 (Blue)</strong></div>
      <input id="team1Name" placeholder="Team 1 Name" />
    </div>

    <div class="format-select">
      <label>Match Format:</label><br>
      <select id="format">
        <option value="bo3">Best of 3</option>
        <option value="bo5" selected>Best of 5</option>
        <option value="bo7">Best of 7</option>
      </select>
    </div>

    <div class="team-box">
      <div><strong>Team 2 (Red)</strong></div>
      <input id="team2Name" placeholder="Team 2 Name" />
    </div>
  </div>

  <div class="veto-row">
    <div class="ban-panel">
      <div>BAN (BLUE)</div>
      <div class="ban-slot" id="banLeft" onclick="setBan('left')">Click to Ban</div>
    </div>
    <div class="map-preview">
      <img id="mainPreview" src="https://i.imgur.com/U4aFFoi.png" alt="map preview"/>
    </div>
    <div class="ban-panel">
      <div>BAN (RED)</div>
      <div class="ban-slot" id="banRight" onclick="setBan('right')">Click to Ban</div>
    </div>
  </div>

  <div class="series-row" id="seriesRow"></div>
  <div class="map-grid" id="mapGrid"></div>

  <script>
    const mapPools = {
      Hardpoint: [
        { name: "Summit", url: "https://i.imgur.com/XMmudAS.png" },
        { name: "Apocalypse", url: "https://i.imgur.com/0zGGSqM.png" },
        { name: "Hacienda", url: "https://i.imgur.com/u4ppFlW.png" },
        { name: "Slums", url: "https://i.imgur.com/U4aFFoi.png" },
        { name: "Combine", url: "https://i.imgur.com/zv4Ffz2.png" }
      ],
      "Search and Destroy": [
        { name: "Tunisia", url: "https://i.imgur.com/bDsFBor.png" },
        { name: "Firing Range", url: "https://i.imgur.com/NCxsY60.png" },
        { name: "Kurohana Metropolis", url: "https://i.imgur.com/gichuj1.png" },
        { name: "Standoff", url: "https://i.imgur.com/tT7ulSk.png" },
        { name: "Coastal", url: "https://i.imgur.com/JStaBHR.png" }
      ],
      Control: [
        { name: "Raid", url: "https://i.imgur.com/URdHUyt.png" },
        { name: "Take Off", url: "https://i.imgur.com/krTgidC.png" },
        { name: "Crossfire", url: "https://i.imgur.com/TjMmMNJ.png" }
      ]
    };

    const formatMapOrder = {
      bo3: ["Hardpoint", "Search and Destroy", "Control"],
      bo5: ["Hardpoint", "Search and Destroy", "Control", "Hardpoint", "Search and Destroy"],
      bo7: ["Hardpoint", "Search and Destroy", "Control", "Hardpoint", "Search and Destroy", "Control", "Search and Destroy"]
    };

    let selectedMaps = [];
    let selectedBans = { left: null, right: null };
    let banningTeam = null;

    function renderSeries() {
      const format = document.getElementById('format').value;
      const order = formatMapOrder[format];
      const container = document.getElementById('seriesRow');
      container.innerHTML = '';
      order.forEach((mode, i) => {
        const div = document.createElement('div');
        div.className = 'series-slot';
        div.setAttribute('data-index', i);
        div.setAttribute('data-mode', mode);
        div.innerHTML = `Series ${i+1}<div class="mode">${mode}</div><div class="side">Side: ${i % 2 === 0 ? "Blue" : "Red"}</div>`;
        container.appendChild(div);
      });
    }

    function getAllAvailableMaps() {
      return Object.values(mapPools).flat();
    }

    function renderMapGrid() {
      const grid = document.getElementById('mapGrid');
      const used = new Set([...selectedMaps, ...Object.values(selectedBans)]);
      grid.innerHTML = '';
      getAllAvailableMaps().forEach(map => {
        const disabled = used.has(map.name);
        const card = document.createElement('div');
        card.className = 'map-card' + (disabled ? ' disabled' : '');
        card.innerHTML = `<img src="${map.url}"/><div>${map.name}</div>`;
        if (!disabled) {
          card.onclick = () => handleMapClick(map);
        }
        grid.appendChild(card);
      });
    }

    function handleMapClick(map) {
      document.getElementById('mainPreview').src = map.url;

      if (banningTeam) {
        selectedBans[banningTeam] = map.name;
        const slot = document.getElementById('ban' + (banningTeam === 'left' ? 'Left' : 'Right'));
        slot.innerHTML = `<img src="${map.url}" alt="${map.name}"/>`;
        banningTeam = null;
        renderMapGrid();
        return;
      }

      const slot = [...document.querySelectorAll('.series-slot')].find(slot => !slot.dataset.map);
      if (slot) {
        const mode = slot.dataset.mode;
        if (!mapPools[mode].some(m => m.name === map.name)) return; // block wrong mode
        slot.innerHTML = `${map.name}<div class="mode">${mode}</div><div class="side">Side: ${slot.querySelector('.side').textContent.split(":")[1]}</div>`;
        slot.dataset.map = map.name;
        selectedMaps.push(map.name);
        renderMapGrid();
      }
    }

    function setBan(team) {
      banningTeam = team;
      alert(`Click a map to ban for Team ${team === 'left' ? 'Blue' : 'Red'}`);
    }

    document.getElementById('format').addEventListener('change', () => {
      selectedMaps = [];
      selectedBans = { left: null, right: null };
      banningTeam = null;
      document.getElementById('banLeft').innerHTML = 'Click to Ban';
      document.getElementById('banRight').innerHTML = 'Click to Ban';
      renderSeries();
      renderMapGrid();
    });

    renderSeries();
    renderMapGrid();
  </script>
</body>
</html>
