<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OBS Scoreboard Overlay</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: Arial, sans-serif;
    }

    .container {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: start;
      padding-top: 30px;
    }

    .scoreboard {
      display: flex;
      background: #f1b300;
      border-radius: 6px;
      overflow: hidden;
      align-items: center;
    }

    .score-box {
      background: #f1b300;
      color: #000;
      font-weight: bold;
      font-size: 50px;
      width: 80px;
      text-align: center;
    }

    .team-box {
      background: #000;
      padding: 10px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .team-logo {
      width: 80px;
      height: 80px;
      object-fit: contain;
    }

    .team-tag {
      background: #aaa;
      color: #000;
      font-size: 16px;
      font-weight: bold;
      padding: 2px 10px;
      margin-top: 5px;
    }

    .versus {
      background: #f1b300;
      color: #000;
      font-weight: bold;
      padding: 0 40px;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="scoreboard">
      <div class="score-box" id="scoreLeft">0</div>
      <div class="team-box">
        <img class="team-logo" id="logoLeft" src="" />
        <div class="team-tag" id="teamLeft">STE</div>
      </div>
      <div class="versus">VERSUS</div>
      <div class="team-box">
        <img class="team-logo" id="logoRight" src="" />
        <div class="team-tag" id="teamRight">ELV</div>
      </div>
      <div class="score-box" id="scoreRight">0</div>
    </div>
  </div>

  <script>
    const supabase = supabase.createClient('SUPABASE_URL', 'SUPABASE_KEY');

    async function fetchScoreboard() {
      const { data, error } = await supabase
        .from('scoreboard')
        .select('*')
        .eq('id', 1)
        .single();

      if (error) return;

      document.getElementById('teamLeft').textContent = data.team_left || 'STE';
      document.getElementById('teamRight').textContent = data.team_right || 'ELV';
      document.getElementById('scoreLeft').textContent = data.score_left ?? '0';
      document.getElementById('scoreRight').textContent = data.score_right ?? '0';
      document.getElementById('logoLeft').src = data.logo_left_url || '';
      document.getElementById('logoRight').src = data.logo_right_url || '';
    }

    fetchScoreboard();
    setInterval(fetchScoreboard, 1000);
  </script>
</body>
</html>
