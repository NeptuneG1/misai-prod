<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OBS Scoreboard Overlay</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: Arial, sans-serif;
      color: white;
    }
    .scoreboard {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 36px;
      padding: 20px 40px;
      width: 100vw;
      box-sizing: border-box;
    }
    .match-info {
      text-align: center;
      font-size: 24px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="scoreboard" id="scoreboard">
    <div id="teamLeft">Team A</div>
    <div><span id="scoreLeft">0</span> - <span id="scoreRight">0</span></div>
    <div id="teamRight">Team B</div>
  </div>
  <div class="match-info" id="matchInfo">Match Info</div>

  <script>
    function updateDisplay() {
      const data = JSON.parse(localStorage.getItem('scoreboardData') || '{}');
      document.getElementById('teamLeft').textContent = data.teamLeft || 'Team A';
      document.getElementById('teamRight').textContent = data.teamRight || 'Team B';
      document.getElementById('scoreLeft').textContent = data.scoreLeft || '0';
      document.getElementById('scoreRight').textContent = data.scoreRight || '0';
      document.getElementById('matchInfo').textContent = data.matchInfo || 'Match Info';
    }

    updateDisplay();
    setInterval(updateDisplay, 500);
  </script>
</body>
</html>
