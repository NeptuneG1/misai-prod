<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Scoreboard Overlay</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
    }
    #overlayContainer {
      position: absolute;
      top: 100px;
      left: 100px;
      width: 800px;
      height: auto;
      cursor: move;
      resize: both;
      overflow: hidden;
    }
    #overlayContainer img {
      width: 100%;
      height: auto;
      display: block;
    }
    .text-overlay {
      position: absolute;
      color: white;
      font-family: Arial, sans-serif;
      font-weight: bold;
      text-align: center;
      pointer-events: none;
    }
    #teamLeftName {
      top: 50px;
      left: 150px;
    }
    #teamRightName {
      top: 50px;
      right: 150px;
    }
    #scoreLeft {
      top: 60px;
      left: 70px;
    }
    #scoreRight {
      top: 60px;
      right: 70px;
    }
  </style>
</head>
<body>
  <div id="overlayContainer">
    <img id="overlayImg" src="" alt="Overlay">
    <div class="text-overlay" id="teamLeftName" style="font-size: 28px;"></div>
    <div class="text-overlay" id="teamRightName" style="font-size: 28px;"></div>
    <div class="text-overlay" id="scoreLeft" style="font-size: 48px;"></div>
    <div class="text-overlay" id="scoreRight" style="font-size: 48px;"></div>
  </div>

  <script>
    const supabase = supabase.createClient('SUPABASE_URL', 'SUPABASE_KEY');

    async function fetchData() {
      const { data, error } = await supabase
        .from('scoreboard')
        .select('*')
        .eq('id', 1)
        .single();
      if (error) return;

      document.getElementById('teamLeftName').textContent = data.team_left || '';
      document.getElementById('teamRightName').textContent = data.team_right || '';
      document.getElementById('scoreLeft').textContent = data.score_left ?? '0';
      document.getElementById('scoreRight').textContent = data.score_right ?? '0';
      document.getElementById('overlayImg').src = data.overlay_url || '';
    }

    fetchData();
    setInterval(fetchData, 1000);

    // Draggable and resizable
    const container = document.getElementById('overlayContainer');
    let isDragging = false;
    let offsetX, offsetY;

    container.addEventListener('mousedown', e => {
      if (e.target.tagName !== 'IMG') return;
      isDragging = true;
      offsetX = e.clientX - container.offsetLeft;
      offsetY = e.clientY - container.offsetTop;
    });

    window.addEventListener('mousemove', e => {
      if (isDragging) {
        container.style.left = `${e.clientX - offsetX}px`;
        container.style.top = `${e.clientY - offsetY}px`;
      }
    });

    window.addEventListener('mouseup', () => isDragging = false);
  </script>
</body>
</html>
