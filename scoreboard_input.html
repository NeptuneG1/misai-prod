<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Scoreboard Input</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #222;
      color: #eee;
      padding: 20px;
    }
    input, button {
      padding: 8px;
      margin: 5px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Scoreboard Controller</h2>

  <label>Team Left Name: <input id="teamLeft" /></label>
  <label>Team Right Name: <input id="teamRight" /></label>
  <label>Team Left Score: <input type="number" id="scoreLeft" /></label>
  <label>Team Right Score: <input type="number" id="scoreRight" /></label>
  <label>Overlay Image: <input type="file" id="overlayFile" accept="image/*" /></label>

  <button onclick="updateScoreboard()">Update</button>

  <script>
    const supabase = supabase.createClient('SUPABASE_URL', 'SUPABASE_KEY');

    async function uploadOverlayImage(file) {
      if (!file) return null;
      const { data, error } = await supabase.storage
        .from('scoreboard-assets')
        .upload('overlay.png', file, { upsert: true });
      if (error) {
        console.error('Upload failed:', error);
        return null;
      }
      const { data: urlData } = supabase.storage.from('scoreboard-assets').getPublicUrl('overlay.png');
      return urlData.publicUrl;
    }

    async function updateScoreboard() {
      const overlayFile = document.getElementById('overlayFile').files[0];
      const overlayUrl = overlayFile ? await uploadOverlayImage(overlayFile) : null;

      const { error } = await supabase.from('scoreboard').upsert({
        id: 1,
        team_left: document.getElementById('teamLeft').value,
        team_right: document.getElementById('teamRight').value,
        score_left: parseInt(document.getElementById('scoreLeft').value),
        score_right: parseInt(document.getElementById('scoreRight').value),
        overlay_url: overlayUrl
      });
      if (error) console.error('Error updating:', error);
    }
  </script>
</body>
</html>
