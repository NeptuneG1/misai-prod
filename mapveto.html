<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CODM Map Veto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      color: #ffd700;
      text-align: center;
    }
    .team-container {
      display: flex;
      justify-content: space-between;
      margin-bottom: 30px;
    }
    .team-box {
      width: 48%;
      background: #1e1e1e;
      padding: 15px;
      border-radius: 10px;
      border: 2px solid #444;
    }
    .team-box h3 {
      margin-top: 0;
      color: #00bfff;
    }
    .input-group {
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-bottom: 4px;
      font-size: 0.9rem;
    }
    input[type="text"], select {
      width: 100%;
      padding: 6px;
      border-radius: 5px;
      border: none;
      background: #2a2a2a;
      color: #fff;
    }
    .map-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    .map-card {
      background: #1e1e1e;
      border: 2px solid #444;
      border-radius: 8px;
      width: 180px;
      padding: 5px;
      text-align: center;
      transition: transform 0.2s;
      cursor: pointer;
    }
    .map-card:hover {
      transform: scale(1.03);
      border-color: #00bfff;
    }
    .map-card img {
      width: 100%;
      border-radius: 5px;
    }
    .mode-section {
      margin-bottom: 40px;
    }
  </style>
</head>
<body>
  <h1>CODM Map Veto</h1>

  <div class="team-container">
    <div class="team-box">
      <h3>Team 1 (Blue)</h3>
      <div class="input-group">
        <label for="team1Name">Team Name</label>
        <input type="text" id="team1Name" placeholder="Enter Team 1 Name">
      </div>
      <div class="input-group">
        <label for="team1Bans">Bans</label>
        <input type="text" id="team1Bans" placeholder="e.g. Summit, Standoff">
      </div>
      <div class="input-group">
        <label for="team1Picks">Picks</label>
        <input type="text" id="team1Picks" placeholder="e.g. Slums, Coastal">
      </div>
    </div>

    <div class="team-box">
      <h3>Team 2 (Red)</h3>
      <div class="input-group">
        <label for="team2Name">Team Name</label>
        <input type="text" id="team2Name" placeholder="Enter Team 2 Name">
      </div>
      <div class="input-group">
        <label for="team2Bans">Bans</label>
        <input type="text" id="team2Bans" placeholder="e.g. Apocalypse, Crossfire">
      </div>
      <div class="input-group">
        <label for="team2Picks">Picks</label>
        <input type="text" id="team2Picks" placeholder="e.g. Hacienda, Raid">
      </div>
    </div>
  </div>

  <div class="mode-section">
    <h2>Hardpoint</h2>
    <div class="map-grid">
      <div class="map-card"><img src="https://i.imgur.com/XMmudAS.png" alt="Summit"/><div>Summit</div></div>
      <div class="map-card"><img src="https://i.imgur.com/0zGGSqM.png" alt="Apocalypse"/><div>Apocalypse</div></div>
      <div class="map-card"><img src="https://i.imgur.com/u4ppFlW.png" alt="Hacienda"/><div>Hacienda</div></div>
      <div class="map-card"><img src="https://i.imgur.com/U4aFFoi.png" alt="Slums"/><div>Slums</div></div>
      <div class="map-card"><img src="https://i.imgur.com/zv4Ffz2.png" alt="Combine"/><div>Combine</div></div>
    </div>
  </div>

  <div class="mode-section">
    <h2>Search and Destroy</h2>
    <div class="map-grid">
      <div class="map-card"><img src="https://i.imgur.com/bDsFBor.png" alt="Tunisia"/><div>Tunisia</div></div>
      <div class="map-card"><img src="https://i.imgur.com/NCxsY60.png" alt="Firing Range"/><div>Firing Range</div></div>
      <div class="map-card"><img src="https://i.imgur.com/gichuj1.png" alt="Kurohana Metropolis"/><div>Kurohana Metropolis</div></div>
      <div class="map-card"><img src="https://i.imgur.com/tT7ulSk.png" alt="Standoff"/><div>Standoff</div></div>
      <div class="map-card"><img src="https://i.imgur.com/JStaBHR.png" alt="Coastal"/><div>Coastal</div></div>
    </div>
  </div>

  <div class="mode-section">
    <h2>Control</h2>
    <div class="map-grid">
      <div class="map-card"><img src="https://i.imgur.com/URdHUyt.png" alt="Raid"/><div>Raid</div></div>
      <div class="map-card"><img src="https://i.imgur.com/krTgidC.png" alt="Take Off"/><div>Take Off</div></div>
      <div class="map-card"><img src="https://i.imgur.com/TjMmMNJ.png" alt="Crossfire"/><div>Crossfire</div></div>
    </div>
  </div>
</body>
</html>
