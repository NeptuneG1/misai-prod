<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OBS Scoreboard Overlay</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
    }

    #overlayContainer {
      position: absolute;
      top: 100px;
      left: 100px;
      width: 800px;
      resize: both;
      overflow: hidden;
      cursor: move;
      border: 2px dashed transparent;
    }

    #overlayImage {
      width: 100%;
      height: auto;
      display: block;
    }

    .text-overlay {
      position: absolute;
      font-family: Arial, sans-serif;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 5px black;
      pointer-events: none;
    }

    #teamLeftName {
      top: 25px;
      left: 40px;
      font-size: 28px;
    }

    #teamRightName {
      top: 25px;
      right: 40px;
      font-size: 28px;
    }

    #scoreLeft {
      top: 60px;
      left: 80px;
      font-size: 48px;
    }

    #scoreRight {
      top: 60px;
      right: 80px;
      font-size: 48px;
    }

    .team-logo {
      position: absolute;
      width: 80px;
      height: 80px;
      object-fit: contain;
    }

    #logoLeft {
      top: 90px;
      left: 20px;
    }

    #logoRight {
      top: 90px;
      right: 20px;
    }
  </style>
</head>
<body>
  <div id="overlayContainer">
    <img id="overlayImage" src="" alt="Overlay" />

    <img id="logoLeft" class="team-logo" />
    <img id="logoRight" class="team-logo" />

    <div id="teamLeftName" class="text-overlay"></div>
    <div id="teamRightName" class="text-overlay"></div>
    <div id="scoreLeft" class="text-overlay"></div>
    <div id="scoreRight" class="text-overlay"></div>
  </div>

  <script>
    const supabase = supabase.createClient(
      'https://gkugecflfddkpitlrmws.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdrdWdlY2ZsZmRka3BpdGxybXdzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYwODMwNzQsImV4cCI6MjA2MTY1OTA3NH0.OgQOx9k71DDdK1yOa7VNKGSgoFD9kNGo8j-bR91zGKE'
    );

    async function fetchScoreboard() {
      const { data, error } = await supabase
        .from('scoreboard')
        .select('*')
        .eq('id', 1)
        .single();

      if (error) {
        console.error('Failed to load scoreboard:', error);
        return;
      }

      document.getElementById('teamLeftName').textContent = data.team_left || '';
      document.getElementById('teamRightName').textContent = data.team_right || '';
      document.getElementById('scoreLeft').textContent = data.score_left ?? '0';
      document.getElementById('scoreRight').textContent = data.score_right ?? '0';
      document.getElementById('logoLeft').src = data.logo_left_url || '';
      document.getElementById('logoRight').src = data.logo_right_url || '';
      document.getElementById('overlayImage').src = data.overlay_url || '';
    }

    fetchScoreboard();
    setInterval(fetchScoreboard, 1000); // live updates

    // Draggable support
    const container = document.getElementById('overlayContainer');
    let isDragging = false, offsetX = 0, offsetY = 0;

    container.addEventListener('mousedown', e => {
      if (e.target.tagName !== 'IMG') return;
      isDragging = true;
      offsetX = e.clientX - container.offsetLeft;
      offsetY = e.clientY - container.offsetTop;
    });

    window.addEventListener('mousemove', e => {
      if (isDragging) {
        container.style.left = `${e.clientX - offsetX}px`;
        container.style.top = `${e.clientY - offsetY}px`;
      }
    });

    window.addEventListener('mouseup', () => isDragging = false);
  </script>
</body>
</html>
