<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CODM Map Veto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: #222;
      padding: 15px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      border-bottom: 3px solid #444;
    }
    .top-controls {
      display: flex;
      justify-content: space-around;
      padding: 10px;
      background: #1a1a1a;
    }
    .team-box {
      text-align: center;
      width: 45%;
    }
    .team-box input {
      font-size: 1.2rem;
      width: 80%;
      text-align: center;
      background: transparent;
      color: #fff;
      border: none;
      border-bottom: 2px solid #555;
      padding: 5px;
    }
    .format-select {
      text-align: center;
    }
    .format-select select {
      background: #222;
      color: #fff;
      padding: 5px 10px;
      border: 1px solid #666;
      font-size: 1rem;
    }
    .veto-row {
      display: flex;
      justify-content: space-between;
      padding: 20px;
    }
    .ban-panel {
      width: 20%;
      text-align: center;
    }
    .ban-panel img {
      width: 100%;
      border: 2px solid red;
      border-radius: 5px;
      margin-top: 10px;
    }
    .map-preview {
      width: 60%;
      text-align: center;
    }
    .map-preview img {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 10px;
      border: 3px solid #444;
    }
    .series-row {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 20px;
      background: #000;
    }
    .series-slot {
      background: #1c1c1c;
      color: #ffd700;
      width: 160px;
      height: 100px;
      border: 2px solid #666;
      border-radius: 6px;
      text-align: center;
      font-weight: bold;
      padding: 10px;
      position: relative;
    }
    .series-slot .side {
      position: absolute;
      bottom: 5px;
      width: 100%;
      font-size: 0.8rem;
      color: #ccc;
    }
    .map-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 20px;
    }
    .map-card {
      width: 180px;
      background: #222;
      border-radius: 8px;
      border: 2px solid #444;
      cursor: pointer;
      transition: 0.2s;
    }
    .map-card:hover {
      transform: scale(1.05);
      border-color: #00bfff;
    }
    .map-card img {
      width: 100%;
      border-radius: 8px 8px 0 0;
    }
    .map-card div {
      padding: 5px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>CODM MAP VETO</header>

  <div class="top-controls">
    <div class="team-box">
      <div><strong>Team 1 (Blue)</strong></div>
      <input id="team1Name" placeholder="Team 1 Name" />
    </div>
    <div class="format-select">
      <label for="format">Match Format:</label><br/>
      <select id="format">
        <option value="bo3">Best of 3</option>
        <option value="bo5" selected>Best of 5</option>
        <option value="bo7">Best of 7</option>
        <option value="gfbo7">Grand Finals BO7 + Advantage</option>
      </select>
    </div>
    <div class="team-box">
      <div><strong>Team 2 (Red)</strong></div>
      <input id="team2Name" placeholder="Team 2 Name" />
    </div>
  </div>

  <div class="veto-row">
    <div class="ban-panel" id="banLeft">
      <div>BANNED MAPS</div>
      <img src="https://i.imgur.com/XMmudAS.png" alt="ban1"/>
    </div>
    <div class="map-preview">
      <img id="mainPreview" src="https://i.imgur.com/U4aFFoi.png" alt="map preview"/>
    </div>
    <div class="ban-panel" id="banRight">
      <div>BANNED MAPS</div>
      <img src="https://i.imgur.com/0zGGSqM.png" alt="ban2"/>
    </div>
  </div>

  <div class="series-row" id="seriesRow">
    <div class="series-slot" data-index="0">Series 1<div class="side">Side: Blue</div></div>
    <div class="series-slot" data-index="1">Series 2<div class="side">Side: Red</div></div>
    <div class="series-slot" data-index="2">Series 3<div class="side">Side: Blue</div></div>
    <div class="series-slot" data-index="3">Series 4<div class="side">Side: Red</div></div>
    <div class="series-slot" data-index="4">Series 5<div class="side">Side: Blue</div></div>
  </div>

  <div class="map-grid" id="mapGrid">
    <!-- Maps auto-injected below -->
  </div>

  <script>
    const maps = [
      { name: "Summit", url: "https://i.imgur.com/XMmudAS.png" },
      { name: "Apocalypse", url: "https://i.imgur.com/0zGGSqM.png" },
      { name: "Hacienda", url: "https://i.imgur.com/u4ppFlW.png" },
      { name: "Slums", url: "https://i.imgur.com/U4aFFoi.png" },
      { name: "Combine", url: "https://i.imgur.com/zv4Ffz2.png" },
      { name: "Tunisia", url: "https://i.imgur.com/bDsFBor.png" },
      { name: "Firing Range", url: "https://i.imgur.com/NCxsY60.png" },
      { name: "Kurohana Metropolis", url: "https://i.imgur.com/gichuj1.png" },
      { name: "Standoff", url: "https://i.imgur.com/tT7ulSk.png" },
      { name: "Coastal", url: "https://i.imgur.com/JStaBHR.png" },
      { name: "Raid", url: "https://i.imgur.com/URdHUyt.png" },
      { name: "Take Off", url: "https://i.imgur.com/krTgidC.png" },
      { name: "Crossfire", url: "https://i.imgur.com/TjMmMNJ.png" }
    ];

    const grid = document.getElementById("mapGrid");
    const preview = document.getElementById("mainPreview");
    const seriesRow = document.getElementById("seriesRow").children;

    let currentSeries = 0;

    function renderMaps() {
      grid.innerHTML = '';
      maps.forEach((map, index) => {
        const card = document.createElement("div");
        card.className = "map-card";
        card.innerHTML = `
          <img src="${map.url}" alt="${map.name}" />
          <div>${map.name}</div>
        `;
        card.onclick = () => handleMapClick(map);
        grid.appendChild(card);
      });
    }

    function handleMapClick(map) {
      preview.src = map.url;
      if (currentSeries < seriesRow.length) {
        seriesRow[currentSeries].innerHTML = `${map.name}<div class="side">Side: ${currentSeries % 2 === 0 ? "Blue" : "Red"}</div>`;
        currentSeries++;
      }
    }

    document.getElementById("format").addEventListener("change", e => {
      const val = e.target.value;
      let total = val === "bo3" ? 3 : val === "bo5" ? 5 : 7;
      if (val === "gfbo7") total = 7;

      document.getElementById("seriesRow").innerHTML = '';
      for (let i = 0; i < total; i++) {
        const slot = document.createElement("div");
        slot.className = "series-slot";
        slot.dataset.index = i;
        slot.innerHTML = `Series ${i+1}<div class="side">Side: ${i % 2 === 0 ? "Blue" : "Red"}</div>`;
        document.getElementById("seriesRow").appendChild(slot);
      }
      currentSeries = 0;
    });

    renderMaps();
  </script>
</body>
</html>
