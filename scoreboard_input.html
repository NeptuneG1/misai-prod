<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Scoreboard Input</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #222;
      color: #eee;
      padding: 20px;
    }
    input, button {
      padding: 8px;
      margin: 5px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>OBS Scoreboard Control Panel</h2>

  <label>Team Left Name: <input id="teamLeft" /></label>
  <label>Team Right Name: <input id="teamRight" /></label>
  <label>Team Left Score: <input type="number" id="scoreLeft" /></label>
  <label>Team Right Score: <input type="number" id="scoreRight" /></label>
  <label>Match Info: <input id="matchInfo" /></label>

  <label>Left Logo: <input type="file" id="logoLeft" /></label>
  <label>Right Logo: <input type="file" id="logoRight" /></label>

  <button onclick="updateScoreboard()">Update Scoreboard</button>

  <script>
    const supabase = supabase.createClient('SUPABASE_URL', 'SUPABASE_KEY');

    async function uploadImage(file, path) {
      if (!file) return null;
      const { data, error } = await supabase.storage.from('scoreboard-assets').upload(path, file, { upsert: true });
      if (error) {
        console.error('Upload error:', error.message);
        return null;
      }
      const { data: urlData } = supabase.storage.from('scoreboard-assets').getPublicUrl(path);
      return urlData.publicUrl;
    }

    async function updateScoreboard() {
      const logoLeft = document.getElementById('logoLeft').files[0];
      const logoRight = document.getElementById('logoRight').files[0];

      const logoLeftUrl = await uploadImage(logoLeft, 'logo-left.png');
      const logoRightUrl = await uploadImage(logoRight, 'logo-right.png');

      const { error } = await supabase.from('scoreboard').upsert({
        id: 1,
        team_left: document.getElementById('teamLeft').value,
        team_right: document.getElementById('teamRight').value,
        score_left: parseInt(document.getElementById('scoreLeft').value),
        score_right: parseInt(document.getElementById('scoreRight').value),
        match_info: document.getElementById('matchInfo').value,
        logo_left_url: logoLeftUrl,
        logo_right_url: logoRightUrl
      });

      if (error) console.error('Error updating:', error);
    }
  </script>
</body>
</html>
